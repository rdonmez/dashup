

<div id="create-dashboard" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <form action="/dashboard/create" method="put" onsubmit="return createDashboard(this);">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Create</h4>
            </div>
            <div class="modal-body">
                <div id="message"></div>
                <div class="form-group">
                    <label for="title">Title:</label>
                    <input type="text" class="form-control" name="title" placeholder="e.g. Marketing or A Marketing Campaign ">
                </div>
            </div>
            <div class="modal-footer">
                <button type="submit" class="pull-right btn btn-primary"><i class="fa fa-plus"></i> Create</button>
            </div>
            </form>
        </div>
    </div>
</div>

<% if (dashboard) { %>
<div id="duplicate-dashboard" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <form action="/dashboard/duplicate/<%=dashboard._id%>" method="put" onsubmit="return duplicateDashboard(this);">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Duplicate</h4>
            </div>
            <div class="modal-body">
                <div id="message"></div>
                <div class="form-group">
                    <label for="title">Title:</label>
                    <input type="text" class="form-control" value="<%=dashboard.title%>" name="title" placeholder="e.g. Marketing or A Marketing Campaign ">
                </div>
            </div>
            <div class="modal-footer">
                <button type="submit" class="pull-right btn btn-primary"><i class="fa fa-copy"></i> Duplicate</button>
            </div>
            </form>
        </div>
    </div>
</div>

<div id="edit-dashboard" class="modal fade" role="dialog">
    <div class="modal-dialog">
    <div class="modal-content">
        <form action="/dashboard/edit/<%=dashboard._id%>" method="post" onsubmit="return editDashboard(this);">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Edit</h4>
        </div>
        <div class="modal-body">
            <div id="message"></div>
            <div class="form-group">
                <label for="title">Title:</label>
                <input type="text" class="form-control" value="<%=dashboard.title%>" name="title" placeholder="e.g. Marketing or A Marketing Campaign ">
            </div>
        </div>
        <div class="modal-footer">
            <button type="submit" class="pull-right btn btn-primary"><i class="fa fa-save"></i> Create</button>
        </div>
        </form>
    </div>
    </div>
</div>

<div id="remove-dashboard" class="modal fade" role="dialog">
    <div class="modal-dialog">
    <div class="modal-content">
        <form action="/dashboard/remove/<%=dashboard._id%>" method="delete" onsubmit="return removeDashboard(this);">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Delete</h4>
        </div>
        <div class="modal-body">
            <p>
                <%=util.format(i18n.delete_dashboard_alert_message, dashboard.title)%>
            </p>
        </div>
        <div class="modal-footer">
            <button type="submit" class="pull-right btn btn-primary"><i class="fa fa-trash"></i> Remove</button>
        </div>
        </form>
    </div>
    </div>
</div>

<% } %>
