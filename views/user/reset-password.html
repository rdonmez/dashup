<!DOCTYPE html>
<html>
  <head>
     <%include ../partials/head.html %>
  </head>
  <body class="hold-transition login-page">
    <div class="box login-box">
      <div class="login-logo">
        <h1><%=i18n.resetpassword%></h1>
      </div>
      <div class="login-box-body"> 
        <form action="/user/reset-password" method="post" onsubmit="return resetPassword(this);">
          <div id="message"></div>
          <div class="form-group has-feedback">
            <input type="hidden" name="email" value="dummy">
            <input type="hidden" name="password" value="dummy">
            <input type="hidden" name="secret" value="<%=secret%>">
            <input type="password" class="form-control" name="new_password" placeholder="Type New Password">
            <span class="glyphicon glyphicon-lock form-control-feedback"></span>
          </div>
          <div class="form-group has-feedback"> 
            <input type="password" class="form-control" name="new_password_repeat" placeholder="Retype New Password">
            <span class="glyphicon glyphicon-lock form-control-feedback"></span>
          </div>
          <div class="row">
            <div class="col-xs-8">
              <a href="/signin" class="text-center"><%=i18n.back_to_login%></a>
            </div>
            <div class="col-xs-4">
              <button type="submit" class="btn btn-primary btn-block btn-flat"><%=i18n.reset%></button>
            </div>
          </div>
        </form>
      </div>
      <div class="overlay hide">
        <i class="fa fa-refresh fa-spin"></i>
      </div>
    </div>
    <%include ../partials/bottom.html %>
    <script src="/plugins/iCheck/icheck.min.js"></script>
    <script>
      $(function () {
        $('input').iCheck({
          checkboxClass: 'icheckbox_square-blue',
          radioClass: 'iradio_square-blue',
          increaseArea: '20%' // optional
        });
      });
    </script>
  </body>
</html>
