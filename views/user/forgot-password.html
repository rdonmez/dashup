<!DOCTYPE html>
<html>
  <head>
     <%include ../partials/head.html %>
  </head>
  <body class="hold-transition login-page">
    <div class="box login-box">
      <div class="login-logo">
        <h1><%=i18n.forgotpassword%></h1>
      </div>
      <div class="login-box-body"> 
        <form action="/user/forgot-password" method="post" onsubmit="return forgotPassword(this);">
          <p>
            <%=i18n.forgot_password_instructions%>
          </p>
          <div id="message"></div>
          <div class="form-group has-feedback">
            <input type="hidden" name="password" value="dummy">
            <input type="text" class="form-control" name="email" placeholder="Your Email">
            <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
          </div>
          <div class="form-group">
            <script src='https://www.google.com/recaptcha/api.js'></script>
            <div class="g-recaptcha" data-sitekey="<%=config.recaptcha_site_key%>"></div>
          </div>
          <div class="row">
            <div class="col-xs-8">
              <a href="/signin" class="text-center"><%=i18n.back_to_login%></a>
            </div>
            <div class="col-xs-4">
              <button type="submit" class="btn btn-primary btn-block btn-flat"><%=i18n.submit%></button>
            </div>
          </div>
        </form>
      </div>
      <div class="overlay hide">
        <i class="fa fa-refresh fa-spin"></i>
      </div>
    </div>
    <%include ../partials/bottom.html %>
    <script src="/plugins/iCheck/icheck.min.js"></script>
    <script>
      $(function () {
        $('input').iCheck({
          checkboxClass: 'icheckbox_square-blue',
          radioClass: 'iradio_square-blue',
          increaseArea: '20%' // optional
        });
      });
    </script>
  </body>
</html>
